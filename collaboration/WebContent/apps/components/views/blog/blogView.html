<div id="page-wrapper">

    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <h1 class="page-header">Blog</h1>
        </div>
        <!--End Page Header -->
    </div>
    <div class=" row"> 
      <div class="col-lg-12">
        <div  ng-controller="blogController">
            

           <div class="panel panel-default ">
            <div class="panel-heading">
               Latest Forums
               <hr>
               <div class="inner-content" ng-repeat="blog in blogCtrl.blogs">
                <h3 class="">{{blog.title}}</h3> <p>{{blog.createdAt}}</p><button ng-if="!f.toggle" ng-click="f.toggle=true" class="pull-right">Show</button>
                <div>
                    <p >{{blog.desscription}}&nbsp;&nbsp; </p>
                    <p> <b>{{blog.blog_comments.length}} Comments</b> <a class="pull-right"  ng-click="f.toggle=true" href="">Comments</a></p>  
                    <br>     
                    <div  ng-class="{'hidden':!f.toggle}">
                       <table class="table table-striped" >                                     
                         <tbody>
                             <tr ng-repeat="blg in blog.blog_comments">
                                 <td>{{blg.description}}</td>

                             </tr> 
                         </tbody>
                     </table>
                     
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Comment...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-comment-o"></i>
                            </button>
                        </span>
                        <button ng-if="f.toggle" ng-click="f.toggle=false" class="pull-right">hide</button>
                    </div>
                    
                </div>  
            </div>  
        </div>
    </div>
</div>
</div>        
</div>

</div>





<div ng-controller="blogController">

    <td>{{blogCtrl.blogs}}</td>
</div>






</div>
<!-- end page-wrapper -->





</div>
        <!-- end wrapper -->
