<div class="Login-back" style="height: 100%">
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center ">
        <img src="assets/img/logo.png" alt=""/>
      </div>
    </div>
    <br>
    <div class="row">    
      <div class="col-md-4 col-md-offset-4">
        <div class="demo-panel panel panel-default">                  
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign Up</h3>
          </div>
          <div class="panel-body" ng-controller="userController as userCtrl">
            <form role="form" ng-submit="userCtrl.submit()">
              <fieldset>
                <div class="form-group">

                 <input type="radio" ng-model="userCtrl.userDetails.status" name="status" value="ROLE_ALUMNI">     Alumni                 
                 <input type="radio" ng-model="userCtrl.userDetails.status" name="status" value="ROLE_EMPLOYEE">     Employee                
                 <input type="radio" ng-model="userCtrl.userDetails.status" name="status" value="ROLE_STUDENT">   Students

               </div>
               <div class="form-group">
                <input class="form-control" ng-model="userCtrl.userDetails.userName" placeholder="Name" name="name" type="name" autofocus>
              </div>
              <div class="form-group">
                <input type="radio" ng-model="userCtrl.userDetails.gender" name="gender" value="male" >Male
                <input type="radio" ng-model="userCtrl.userDetails.gender" name="gender" value="female">Female
              </div>
              <div class="form-group">
                <label for="birthday">Birthday</label>
                <input class="form-control" ng-model="userCtrl.userDetails.dateOfBirth" type="date" name="bday">
              </div>
              <div class="form-group">
                <input class="form-control" ng-model="userCtrl.userDetails.email" placeholder="E-mail" name="email" type="email">
              </div>
              <div class="form-group">
                <input class="form-control" ng-model="userCtrl.userDetails.phoneNo" placeholder="please enter Phone number" name="number" type="PhoneNumber" >
              </div>
              <div class="form-group">
                <input class="form-control" ng-model="userCtrl.userDetails.password" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Confirm Password" name="password" type="password" value="">
              </div>

              <!-- Change this to a button or input when using this as a form -->
              <input type="submit"  value="Sign Up" class="btn btn-lg btn-primary btn-block"/>
              <a type="button" href="#login" class="btn btn-lg btn-success btn-block">Cancel</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
