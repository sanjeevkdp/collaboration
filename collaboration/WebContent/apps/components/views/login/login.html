<div class="Login-back">
  <div class="container">
    <br>
    <div class="row"  >
      <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
        <img src="assets/img/logo.png" alt=""/>
      </div>
    </div>
    <br>
    <div class="row">    
      <div class="col-md-4 col-md-offset-4" style="margin-bottom: 215px">
        <div class="demo-panel panel panel-default">                  
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In  </h3>
          </div>
          <div class="panel-body">
            <form ng-submit="vm.login()" role="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control"  ng-model="vm.username" placeholder="E-mail" name="username" type="username" autofocus>
                </div>

                <div class="form-group">
                  <input class="form-control" ng-model="vm.password" placeholder="Password" name="password" type="password" value="">
                </div>
                
                <p>Please! <a href="#signUp"> Register</a></p>
                <!-- Change this to a button or input when using this as a form -->
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login"/>
                <!-- <a href="#home" type="submit" class="btn btn-lg btn-primary btn-block">Login</a> -->
              </fieldset>
            </form>
          </div>
        </div>
      </div>
