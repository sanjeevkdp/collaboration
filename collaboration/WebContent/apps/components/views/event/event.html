 <div id="page-wrapper">

    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <h1 class="page-header">Event</h1>
        </div>
        <!--End Page Header -->
    </div> 
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="eventController">
                <div class="col-lg-3 pull-right">


                    <form ng-submit="eventCtrl.submit()" name="myForm" >
                        <input type="hidden" ng-model="eventCtrl.event.event_id" />
                        <input type="text" ng-model="eventCtrl.event.eventName" id="eventName" class="form-control input-sm" placeholder="Enter tile" />
                        <input type="text" ng-model="eventCtrl.event.description" id="description" class="form-control input-sm" placeholder="Enter your ADescription"/>
                        <input type="submit" value="{{!eventCtrl.event.event_id ? 'Add' : 'Update'}}" class="btn btn-primary" ng-disabled="myForm.$invalid">              
                    </form>
                </div>
                <div class="col-lg-9 pull-left">
                    <div class="row">
                      <div class="col-lg-3" ng-repeat="event in eventCtrl.events">
                <!--  <div class="panel panel-default">
                <div class="panel-heading"> -->
                 <table class="table table-striped" > <tr> 
                    <th>event<a ng-click="eventCtrl.remove(event.event_id)"><span class="fa fa-times pull-right"></span></a>
                        <a ng-click="eventCtrl.edit(event.event_id)" ><span class="fa fa-pencil pull-right" ></span></a>
                    </th> </tr>                                 

                    <tbody>
                     <td> <a>{{event.eventName}}</a>
                         <p>{{event.description}}</p>
                         <p>Date:{{event.createdAt|date}}</p>
                     </td></tbody>
                 </table>
                  <!--  </div>
              </div> -->
          </div>
      </div>


  </div>

</div>
</div>





</div>

</div>
<!-- end page-wrapper -->





</div>
<!-- end wrapper -->
