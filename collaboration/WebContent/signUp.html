<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootsrtap Free Admin Template - JABBER | Admin Dashboad Template</title>
  <!-- Core CSS - Include with every page -->
  <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
  <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/main-style.css" rel="stylesheet" />

</head>

<body class="body-Login-back">

    <div class="container">

        <div class="row">
        <br>
            <div class="col-md-4 col-md-offset-4 text-center signUp-margin ">
              <img src="assets/img/logo.png" alt=""/>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="signUp-panel panel panel-default">                  
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="Radiobutton">

                               <input type="radio" name="Alumni">    Alumni
                               <input type="radio" name="Employee">  Employee
                               <input type="radio" name="Students">  Students

                           </div>
                           <br>
                           <div class="form-group">
                            <input class="form-control" placeholder="Name" name="name" type="name" autofocus>
                        </div>
                        <div class="Checkbox">
                            <input type="radio" name="Male">Male
                            <input type="radio" name="Female">Female
                        </div>
                        <br>
                        <div class="form-group">
                        <label for="birthday">Birthday</label>
                              <input class="form-control" type="date" name="bday">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                        </div>
                         <div class="form-group">
                            <input class="form-control" placeholder="please enter Phone number" name="number" type="PhoneNumber" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                          <div class="form-group">
                            <input class="form-control" placeholder="Confirm Password" name="password" type="password" value="">
                        </div>
                       
                     <!-- Change this to a button or input when using this as a form -->
                     <a href="index.html" class="btn btn-lg btn-primary btn-block">Sign Up</a>
                     <a href="index.html" class="btn btn-lg btn-success btn-block">Canel</a>
                 </fieldset>
             </form>
         </div>
     </div>
 </div>
</div>
</div>

<!-- Core Scripts - Include with every page -->
<script src="assets/plugins/jquery-1.10.2.js"></script>
<script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>

</html>
